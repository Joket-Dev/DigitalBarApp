<div data-page="forgot-password" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="fa fa-angle-left" aria-hidden="true" style="font-size: -webkit-xxx-large;"></i>
				</a>
			</div>
			<div class="center"> Password Reset</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content"style="padding-left: 8%;padding-left:8%;">
		<div class="content-block text-center">
			<p style="margin:50px 0 50px 0;font-size: 25px;">Enter your registered Email Address .</p>
		</div>

		<form name="forgot-password" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content"style="border-bottom: 1px solid #eee;"><i class="material-icons">mail_outline</i>
							<div class="item-inner"style="margin-left: 5px;">
								<div class="item-input">
									<input type="email" id="user_email" name="user_email" placeholder="email" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" style="font-size: 18px;" class="button button-big button-block button-fill">Continue</button>
			</div>
		</form>
	</div>
	<!-- End: Page Content -->

	<!-- Begin: Popup -->
	<div class="popup tablet-fullscreen popup-password-reset-token">
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="left">
					<a href="#" class="link disabled"></a>
				</div>
				<div class="center"> Password Reset</div>
        <div class="right">
					<a href="login.html" class="link close-popup">
						<i class="material-icons">clear</i>
					</a>
				</div>
      </div>
    </div>
		<div style="padding-left: 8%;padding-left:8%;">
		<div class="content-block text-center">
			<p style="margin:50px 0 50px 0;font-size: 25px;">To reset your password, please enter the OTP we have sent on your registered mobile number.</p>
		</div>

		<form name="password-reset-token" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" id="verify_code" name="verify_code" placeholder="OTP" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block" >
				<p><button type="submit" style="font-size: 18px;" class="button button-big button-block button-fill">Continue</button></p>
				<p class="text-center">Didn't receive the token? <a href="#">Resend</a></p>
			</div>
		</form>
	</div>
	</div>
	<!-- End: Popup -->

	<!-- Begin: Popup -->
	<div class="popup tablet-fullscreen popup-reset-password">
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="left">
					<a href="#" class="link disabled"></a>
				</div>
				<div class="center"> Password Reset</div>
        <div class="right">
					<a href="login.html" class="link close-popup">
						<i class="material-icons">clear</i>
					</a>
				</div>
      </div>
    </div>
		<div style="padding-left: 8%;padding-left:8%;">
		<div class="content-block text-center">
			<p style="color:#2196f3;margin-bottom:50px;">Enter New Password for User </p>
			
		</div>

		<form name="reset-password" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								
								<div class="item-input">
									<input type="password" id="new_passwd" placeholder="Password" name="new_passwd" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								
								<div class="item-input">
									<input type="password" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit"  style="font-size: 18px;"  class="button button-big button-block button-fill">Done</button>
			</div>
		</form>
	</div>
	</div>
	<!-- End: Popup -->

</div>
