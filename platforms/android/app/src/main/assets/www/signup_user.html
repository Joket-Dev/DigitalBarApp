<div data-page="signup_user" class="page no-navbar">
	<!-- Begin: Page Content -->
  <div class="page-content">
		<div class="content-block">
			<img class="logo" src="assets/custom/img/customer.jpg" />
		</div>

		<form name="signup-email1" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner" style="margin-left: 0px;">
								<div class="item-title">
									First Name
								</div>
								<div class="item-input">
									<input type="text" id="first_name" name="first_name" placeholder="First Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner" style="margin-left: 0px;">
								<div class="item-title">
									Last Name
								</div>
								<div class="item-input">
									<input type="text" id="last_name" name="last_name" placeholder="Last Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							
							<div class="item-inner" style="margin-left: 0px;">
								<div class="item-title">
									Email Address
								</div>
								<div class="item-input">
									<input type="email" id="user_email" name="user_email" placeholder="Email" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner" style="margin-left: 0px;">
								<div class="item-title">
									password
								</div>
								<div class="item-input">
									<input type="password" id="user_password" name="user_password" placeholder="Password" data-toggle="show-hide-password" required />
								</div>
								<div class="item-after show-hide-password">
									<a href="#" class="color-gray" title="Show" data-action="show-hide-password">
										<i class="material-icons">visibility</i>
									</a>
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
				
			</div>
			<div class="content-block">
				<button type="submit" style="font-size: 18px;" class="button button-big button-block button-fill">SIGN IN</button>
				
			</div>
		</form>
			
			<p class="text-center" style="margin-top:50px;opacity: 0.8;">ALREADY HAVE AN ACCOUNT <a href="login.html">LOG IN</a></p>
	</div>
	<!-- End: Page Content -->
</div>
