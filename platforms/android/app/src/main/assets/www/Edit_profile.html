<div data-page="Edit_profile" class="page">
<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="fa fa-angle-left" aria-hidden="true" style="font-size: -webkit-xxx-large;"></i>
				</a>
			</div>
			<div class="center">Edit</div>
		</div>
	</div>
	<!-- Begin: Page Content -->
  <div class="page-content">

		<form name="profile_detail" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">First Name</div>
								<div class="item-input">
									<input type="text" id="first_name" class="first_name" name="first_name" placeholder="First Name" value="">
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">Last Name</div>
								<div class="item-input">
									<input type="text" id="last_name" class="last_name" name="last_name" placeholder="Last Name" value="">
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
							<div class="item-title label">Email Address</div>
								<div class="item-input">
									<input disabled type="text" id="user_email" class="user_email" name="user_email" placeholder="Email" value="">
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block  button-fill" style="margin-bottom: 50px;font-size:18px;">Submit</button>
			</div>
		</form>

	</div>

</div>
